<ion-content>
  <div class="content">
    <div class="content__hero">
      <img class="content__hero--image" src="{{image}}">
    </div>
    <div class="content__maincontent">
      <!-- requesters name -->
      <h1 class="content__maincontent--name">{{name}}</h1>
      <hr>
      <!-- personal details -->
      
      <p class="content__maincontent--email">{{email}}</p>
      <p class="content__maincontent--message">I would like to request a chat with you</p>
      <p class="content__maincontent--time">{{date}}, {{time}}</p>
    </div>


    <div class="buttoncontainer">
        <button ion-buttton dark ion-button icon-only (click)="chatroom()">
            <ion-icon name="chatboxes"></ion-icon>
        </button>
      </div>
  </div>
</ion-content>
