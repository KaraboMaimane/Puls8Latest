<ion-header>

    <ion-navbar color="transparent">
      <ion-title>Request Chat</ion-title>
    </ion-navbar>
   
   </ion-header>
   
   <ion-content padding>
    <div class="mainContent">
   
      <h1>Confirm Details</h1>
   
      <p>You are about to invite this Dj for a chat.</p>
   
      <div class="messagecontainer">
        <div class="messages">
          <p><span class="title">To:</span> <span class="text">{{djName}}</span></p>
          <p><span class="title">Receiver:</span> <span class="text">{{UserName}}</span> </p>
          <!-- <p><span class="title">Sender:</span> <span class="text">{{email}}</span> </p> -->
          <p><span class="title">Message:</span> <span class="text">{{message2}}</span> </p>
        </div>
      </div>
   
      <button class="button" type="submit" ion-button block (click)="send()">Send</button>
    </div>
   </ion-content>
