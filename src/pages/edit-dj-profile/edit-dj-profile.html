<ion-content>
  <div class="iconcontainer">

      <!-- <img src="../../assets/imgs/sound-wavesdard.png" alt="" class="contentflex__iconcontainer__icon">  -->
      <img src="{{img}}"  width="150" height="150" style="border:1px solid whitesmoke;border-radius: 50%;"
          alt="" class="iconcontainer__icon">
      <!-- <input type="file" #image (change)="insertImage($event)">  -->

      <div  class="buttonbox">
          <button class="delete" *ngIf="img != 'https://static1.squarespace.com/static/5adeaa0ff8370a5de0e90824/t/5b976ea440ec9af58bd0860b/1536650919208/blank-avatar.png?format=300w'" color="danger" ion-button icon-only (click)="remove()">
              <ion-icon name="trash"></ion-icon>
          </button>
      </div>
      <div class="button">
          <div class="upload-btn-wrapper">
              <!-- <button class="btn">Edit Image</button>
              <input type="file" accept="image/*"  (click)="UpdateImage()"> -->
              <button class="btn"(click)="uploadImage()">Edit Image</button>
          </div>
      </div>

  </div>

  <form autocomplete="off" [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="contentflex">
          <div class="contentflex__formcontent">
              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                  </ion-label>
                  <ion-input
                    maxlength="20"
                    minlength="3"
                    type="name"
                    formControlName="fullname"
                    placeholder="Full Name"
                    class="contentflex__formcontent--input" id="input"></ion-input>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input
                    type="name"
                    disabled
                    formControlName="email"
                    placeholder="Email"
                    class="contentflex__formcontent--input"
                      id="input"></ion-input>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                  </ion-label>
                  <ion-input
                    type="name"
                    formControlName="stagename"
                    placeholder="Stage Name"
                    class="contentflex__formcontent--input"
                    id="input"></ion-input>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon ios="ios-transgender" md="md-transgender"></ion-icon>
                      Gender
                  </ion-label>
                  <ion-select formControlName="gender" multiple="false">
                      <ion-option value="None">None</ion-option>
                      <ion-option value="Female">Female</ion-option>
                      <ion-option value="Male">Male</ion-option>
                  </ion-select>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                      Genre
                  </ion-label>

                  <ion-select
                    name="genre"
                    multiple="false"
                    interface="popover">

                      <ion-option value="House">House</ion-option>
                      <ion-option value="Hip-Hop">Hip-Hop</ion-option>
                      <ion-option value="Rap">Rap</ion-option>
                      <ion-option value="Commercial house">Commercial house</ion-option>
                      <ion-option value="RnB">R`nB</ion-option>
                      <ion-option value="Deep House">Deep House</ion-option>
                      <ion-option value="Kwaito">Kwaito</ion-option>
                      <ion-option value="Afro Pop">Afro Pop</ion-option>
                      <ion-option value="Soul">Soul</ion-option>

                  </ion-select>
              </ion-item>



              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="cash"></ion-icon>
                  </ion-label>
                  <ion-input
                    type="number"
                    formControlName="price"
                    placeholder="price"
                    class="contentflex__formcontent--input"
                    id="price"
                  ></ion-input>
              </ion-item>


              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="cash"></ion-icon>
                      Rate Per
                  </ion-label>

                  <ion-select
                    formControlName="payment"
                    multiple="false">
                      <ion-option value="HR">Hour</ion-option>
                      <ion-option value="D">Day</ion-option>
                      <!-- <ion-option value="H/hf">Half Hour</ion-option> -->

                  </ion-select>
              </ion-item>

            <ng-container>
              <ion-item no-lines>
                <ion-label color="light">
                  <ion-icon name="search"></ion-icon>
                </ion-label>
                <ion-input
                  type="text"
                  formControlName="location"
                  placeholder="Location"
                  class="contentflex__formcontent--input"
                  [readonly]="locationList.length !> 0"
                ></ion-input>
              </ion-item>

              <div class="loadercontainer" [class.d-none]="!isSearching">
                <div class="loader">Loading...</div>
              </div>

              <ion-item no-lines [class.d-none]="isSearching || !locationList || locationList.length === 0">
                <ion-label color="light">
                  <ion-icon ios="ios-search" md="md-search"></ion-icon>
                </ion-label>
                <ion-select formControlName="location" multiple="false">
                  <ion-option *ngFor="let location of locationList" (click)="setLocation(location.title)">{{location.title}}</ion-option>
                </ion-select>
              </ion-item>
            </ng-container>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                  </ion-label>
                  <ion-textarea
                    minlength="10"
                    type="name"
                    formControlName="bio"
                    placeholder="Bio"
                    class="contentflex__formcontent--input"
                      id="input"></ion-textarea>
              </ion-item>


          </div>
          <div class="contentflex__buttoncontent">

              <!-- creating the submission button for the form 
    [disabled]="!f.valid" will make the button not work unless valid data is entered
    type="submit" triggers the ngsubmit method -->
              <button class="contentflex__buttoncontent--button" type="submit" ion-button block>Save</button>

          </div>
      </div>
  </form>


    <div class="loadcontainer" *ngIf="loader == 'true'">
    <div class="loadingmod">
        <img src="../../assets/imgs/sound-wavesdard.png" alt="" class="icon">
        <p class="message">Updating Data
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </p>
    </div> 
</div>

</ion-content>
